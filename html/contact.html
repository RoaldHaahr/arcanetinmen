<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<title>Contact</title>
	<link rel="stylesheet" href="dist/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<figure>
			<img src="dist/img/logo.svg" alt="Logo">		
		</figure>
		<div class="page-title">
			<h1>Board Game Sleeves</h1>
		</div>
		<nav>
			<ul>
				<li><a href="#" title="">Buy Sleeves</a></li>
				<li><a href="#" title="">About</a></li>
				<li><a href="#" title="">Contact</a></li>
				<li><a href="#" title="">Cart</a></li>
			</ul>
		</nav>
	</header>
	<main>
	<h2>Contact Us:</h2>

	<form action="mailto:someone@example.com" method="post" enctype="text/plain">
    	<label>
      		<span>Your Name</span><input id="name" type="text" name="name" />
    	</label>
    	<label>
      		<span>Email Address</span><input id="email" type="text" name="email" />
    	</label>
    	<label>
      		<span>Subject</span><input id="subject" type="text" name="subject" />
    	</label>
    	<label>
      		<span>Message</span><textarea id="feedback" name="feedback"></textarea>
      	<input type="Submit" value="Send" />
    	</label>
    </form>
	</main>
</body>
</html>
