<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
		<title>Board Game Sleeves</title>
		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<header>
			<figure>
				<img src="dist/img/logo.svg" alt="Logo">		
			</figure>
			<div class="page-title">
				<h1>Board Game Sleeves</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#" title="">Buy Sleeves</a></li>
					<li><a href="#" title="">About</a></li>
					<li><a href="#" title="">Contact</a></li>
					<li><a href="#" title="">Cart</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form class="search-form" action="index_submit" method="get" accept-charset="utf-8">
				<h2>Find Your Fit</h2>
				<div class="input-field input-field-search">
					<span class="icon icon-search"></span>
					<input type="search" name="Search Sleeves" placeholder="Insert Board Game Name ...">	
				</div>
			</form>
			<p class="section-divider">or</p>
			<section class="sleeves-section">
				<h2>Pick Your Sleeve</h2>
				<div class="sleeves">
					<a href="#" class="sleeve" style="transform: rotate(-17.5deg) translateY(60px);">
						<div class="card" style="background-image: url('dist/img/sleeves/mini_card.svg');width: calc(3.779528 * 41px); height: calc(3.779528 * 63px);">
							<h3>
								Mini
							</h3>
							<img src="dist/img/sleeves/mini_badge.svg" alt="Mini">
						</div>
					</a>
					<a href="#" class="sleeve" style="transform: rotate(-12.5deg) translateY(35px)">
						<div class="card" style="background-image: url('dist/img/sleeves/s_card.svg');width: calc(3.779528 * 44px); height: calc(3.779528 * 68px);">
							<h3>
								Small
							</h3>
							<img src="dist/img/sleeves/s_badge.svg" alt="Small">
						</div>
					</a>
					<a href="#" class="sleeve" style="transform: rotate(-7.5deg) translateY(15px)">
						<div class="card" style="background-image: url('dist/img/sleeves/m_card.svg');width: calc(3.779528 * 57px); height: calc(3.779528 * 89px);">
							<h3>
								Medium
							</h3>
							<img src="dist/img/sleeves/m_badge.svg" alt="Medium">
						</div>
					</a>
					<a href="#" class="sleeve" style="transform: rotate(-2.5deg)">
						<div class="card" style="background-image: url('dist/img/sleeves/standard_card.svg');width: calc(3.779528 * 63px); height: calc(3.779528 * 88px);">
							<h3>
								Standard
							</h3>
							<img src="dist/img/sleeves/standard_badge.svg" alt="Standard" >
						</div>
					</a>
					<a href="#" class="sleeve" style="transform: rotate(2.5deg)">
						<div class="card" style="background-image: url('dist/img/sleeves/l_card.svg');width: calc(3.779528 * 59px); height: calc(3.779528 * 92px);">
							<h3>
								Large
							</h3>
							<img src="dist/img/sleeves/l_badge.svg" alt="Large">
						</div>
					</a>
					<a href="#" class="sleeve" style="transform: rotate(7.5deg) translateY(15px)">
						<div class="card" style="background-image: url('dist/img/sleeves/xl_card.svg');width: calc(3.779528 * 65px); height: calc(3.779528 * 100px);">
							<h3>
								X-Large
							</h3>
							<img src="dist/img/sleeves/xl_badge.svg" alt="X-Large">
						</div>
					</a>
					<a href="#" class="sleeve" style="transform: rotate(12.5deg) translateY(35px)">
						<div class="card" style="background-image: url('dist/img/sleeves/oversized_card.svg');width: calc(3.779528 * 79px); height: calc(3.779528 * 120px);">
							<h3>
								Oversized
							</h3>
							<img src="dist/img/sleeves/oversized_badge.svg" alt="X-Large">
						</div>
					</a>
					<a href="#" class="sleeve" style="transform: rotate(17.5deg) translateY(60px)">
						<div class="card" style="background-image: url('dist/img/sleeves/square_card.svg');width: calc(3.779528 * 70px); height: calc(3.779528 * 70px);">
							<h3>
								Square
							</h3>
							<img src="dist/img/sleeves/square_badge.svg" alt="Square">
						</div>
					</a>				
				</div>
			</section>
		</main>
	</body>
</html>
