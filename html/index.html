<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
		<title>Board Game Sleeves</title>
		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<header>
			<figure>
				<img src="dist/img/logo.svg" alt="Logo">		
			</figure>
			<div class="page-title">
				<h1>Board Game Sleeves</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#" title="">Buy Sleeves</a></li>
					<li><a href="#" title="">About</a></li>
					<li><a href="#" title="">Contact</a></li>
					<li><a href="#" title="">Cart</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form class="search-form" action="index_submit" method="get" accept-charset="utf-8">
				<h2>Find Your Fit</h2>
				<div class="input-field input-field-search">
					<span class="icon icon-search"></span>
					<input type="search" name="Search Sleeves" placeholder="Insert Board Game Name ...">	
				</div>
			</form>
			<p>or</p>
			<section>
				<h2>Pick Your Sleeve</h2>
				<div class="sleeves">
					<article class="sleeve" style="transform: rotate(-25deg) translateY(30px)">
						<div class="card">
							<h3>
								Mini
							</h3>
							<img src="dist/img/sleeves/mini_card.png" alt="Mini">
						</div>
					</article>
					<article class="sleeve" style="transform: rotate(-15deg) translateY(15px)">
						<div class="card">
							<h3>
								Small
							</h3>
							<img src="dist/img/sleeves/s_card.png" alt="Small">
						</div>
					</article>
					<article class="sleeve" style="transform: rotate(-10deg)">
						<div class="card">
							<h3>
								Medium
							</h3>
							<img src="dist/img/sleeves/m_card.png" alt="Medium">
						</div>
					</article>
					<article class="sleeve" style="transform: rotate(-5deg)">
						<div>
							<h3>
								Standard
							</h3>
							<img src="dist/img/sleeves/standard_card.png" alt="Standard">
						</div>
					</article>
					<article class="sleeve" style="transform: rotate(0deg)">
						<div class="card">
							<h3>
								Large
							</h3>
							<img src="dist/img/sleeves/l_card.png" alt="Large">
						</div>
					</article>
					<article class="sleeve" style="transform: rotate(5deg)">
						<div class="card">
							<h3>
								X-Large
							</h3>
							<img src="dist/img/sleeves/xl_card.png" alt="X-Large">
						</div>
					</article>
					<article class="sleeve" style="transform: rotate(10deg) translateY(30px)">
						<div class="card">
							<h3>
								Oversized
							</h3>
							<img src="dist/img/sleeves/oversized_card.png" alt="X-Large">
						</div>
					</article>
					<article class="sleeve" style="transform: rotate(15deg) translateY(70px)">
						<div class="card">
							<h3>
								Square
							</h3>
							<img src="dist/img/sleeves/square_card.png" alt="Square">
						</div>
					</article>				
				</div>
			</section>
		</main>
	</body>
</html>
